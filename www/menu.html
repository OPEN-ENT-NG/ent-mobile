<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="UserCtrl">
    <div class="bar bar-header bar-side-menu">
      <div class="item item-avatar">
        <img ng-src="{{getImageUrl(myUser.photo)}}"/>
        <h2>{{myUser.displayName}}</h2>
        <h2>{{translationUser[myUser.type]}}</h2>
      </div>
    </div>

    <ion-content class="has-side-menu-header">
      <div ng-repeat="menu in listMenu | orderBy:'name'">
        <ion-item menu-close href="{{menu.href}}">
          <i class="{{menu.icon}}" style="vertical-align:middle;display:inline-block;"></i>
          <h2 ng-if="menu.name!='Pronote'" style="vertical-align:middle;display:inline-block;">{{menu.name}}</h2>
          <span class="badge badge-assertive" ng-if="menu.name==='Messagerie'" ng-show="badgeMessagerie!=0" style="vertical-align:middle;display:inline-block;">{{badgeMessagerie}}</span>
        </ion-item>
      </div>
      <div class="item item-divider"></div>
      <ion-item menu-close ng-click="logout()">
        <i class="officon-"></i>
        DÃ©connexion
      </ion-item>
    </ion-content>

    <ion-footer-bar class="bar-stable" >
      <small>App v<span app-version></span></small>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
