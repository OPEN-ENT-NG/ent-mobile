<ion-content>
  <ion-refresher on-refresh="doRefreshVersions()">
  </ion-refresher>
  <ion-list>
    <ion-item ng-repeat="version in versions track by $index" class="version">
      <i class="downloadicon-" ng-click=downloadVersion(version)></i>

      <div class="item-text-wrap" id=infos>
        <h2>{{version.name}}</h2>
        <h3>{{formatDateLocale(version.date.$date)}}</h3>
        <h3>{{version.userName}}</h3>
        <h4>{{getSizeFile(version.metadata)}}</h4>

      </div>
      <i class="ion-trash-a" ng-show="$index != 0" ng-click=deleteVersion(version._id) style="margin-left: 80%;"></i>
    </ion-item>
  </ion-list>
</ion-content>
<nav mfb-menu position="br" effect="zoomin" active-icon="ion-plus-round" resting-icon="ion-plus-round" toggling-method="click">

  <!-- a child button, repeat as many times as needed -->

    <a  data-mfb-label="the label text of the a child button" class="mfb-component__button--child">
      <i class="mfb-component__child-icon"></i>
      <div>
        <span>Upload</span>
        <input type="file" />

</ul>
