<ion-view view-title={{getTitle()}} ng-controller="MoveDocCtrl">

  <ion-content>
    <ion-tree-list items="tasks" collapsed="false" template-url='workspace/template_hierarchy_folders.html'></ion-tree-list>
  </ion-content>

  <nav mfb-menu position="tr" effect="zoomin" active-icon="folder-open-2icon-" resting-icon="folder-open-2icon-" toggling-method="click" templateUrl="ng-mfb-menu-single.tpl.html" label={{translationWorkspace["folder.new"]}}>
  </nav>

  <div class="float-button-ok" ng-click="selectFolder()">
    <span class="height-fix">
      <a class="content">
        <i class="okicon-"> </i>
      </a>
    </span>
  </div>

</ion-view>
