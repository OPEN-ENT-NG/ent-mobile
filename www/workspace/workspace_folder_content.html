<ion-view view-title={{getTitle()}}>

  <ion-content>
    <ion-refresher pulling-text="{{translationWorkspace[loading]}}" on-refresh="doRefresh()"></ion-refresher>

    <ion-list >
      <ion-item ng-repeat="folder in folders track by $index" class="item item-text-wrap" ng-click="gotInDepthFolder(folder)">
        <i class="folder-open-2icon- icon-file" ></i>
        <div class="info-file">
          <h2>{{folder.name}}</h2>
          <h3>{{folder.ownerName}}</h3>
        </div>
      </ion-item>
    </ion-list>

    <div class="item item-divider" ng-show="folders.length>0 && documents.length>0"></div>

    <ion-list>
      <a class="item  item-text-wrap" ng-repeat="doc in documents track by $index" ng-click="goToFile(doc)">
        <i class="{{doc.icon_class}} icon-file" ></i>
        <div class="info-file">
          <h2>{{doc.name}}</h2>
          <h3>{{doc.ownerName}}</h3>
        </div>
      </a>
    </ion-list>

  </ion-content>

  <div class="float-button">
    <span class="height-fix">
      <a class="content ">
        <i class="plusicon-"> </i>
      </a>
    </span>
  </div>
</ion-view>
