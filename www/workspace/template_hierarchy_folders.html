<div style="display: inline-flex;width:100%;">
  <span class="symbol">
    <i class="icon" ng-if="item.tree.length > 0" ng-class="item.tree.collapsed ? 'ion-arrow-right-b' : 'ion-arrow-down-b'"></i>
  </span>
  <label class="item-radio fill-input">
    <input type="radio" name="group">
    <div class="item-content folder_renderer">
      {{item.name}}
    </div>
    <i class="radio-icon ion-checkmark choosenFolder"></i>
  </label>
</div>
