<ion-view view-title="Espace documentaire" ng-controller="FilterCtlr">
  <ion-content>
    <h1>Espace documentaire</h1>

    <tr ng-repeat="customer in customers | selectedCustomerCities">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.city }}</td>
    </tr>
  </ion-content>
</ion-view>
