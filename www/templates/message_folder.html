<ion-view view-title={{nameFolder}}>
  <ion-content>
    <ion-refresher pulling-text="Actualiser" on-refresh="doRefreshMessagges()">
    </ion-refresher>

    <ion-item ng-repeat="message in messages track by $index" href="#/app/messagerie/id/{{message.id}}" >

      <div class="message">
        <i class="attachicon-" ng-show="message.attachments.length != 0"></i>
        <span class="right">{{message.date | date:'dd/MM/yy'}}</span>
        <h2>{{getRealName(message.from, message)}}</h2>
      </div>
      <h2>{{message.subject}}</h2>
    </ion-item>
  </ion-list>
  </ion-content>
  <div class="float-button" ng-click="newMail()">
    <span class="height-fix">
      <a class="content ">
        <i class="new-01icon-"> </i>
      </a>
    </span>
  </div>
</ion-view>
