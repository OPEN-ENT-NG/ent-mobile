<ion-view view-title={{nameFolder}} ng-controller="InboxCtrl">
  <ion-content>
    <ion-refresher pulling-text="Actualiser" on-refresh="doRefreshMessages()">
    </ion-refresher>
    <ion-list>

      <ion-item ng-repeat="message in messages track by $index" href="#/app/messagerie/{{nameFolder}}/{{message.id}}" >
        <span class="message item-text-wrap" >
          <div >
            <span class="right">{{message.date | date:'dd/MM/yy'}}</span>
            <h2>{{getRealName(message.from, message)}}</h2>
          </div>
          <i class="attachicon-" ng-show="message.attachments.length != 0"></i>
          <h2>{{message.subject}}</h2>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="float-button" ng-click="newMail()">
    <span class="height-fix">
      <a class="content ">
        <i class="new-01icon-"> </i>
      </a>
    </span>
  </div>
</ion-view>
