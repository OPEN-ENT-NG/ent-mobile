<ion-view view-title={{nameFolder}}>
  <ion-content>
    <ion-item ng-repeat="message in messages track by $index"  >
      <div class="message">
        <span class="right">{{message.date | date:'dd/MM/yy'}}</span>
        <h2>{{getRealName(message)}}</h2>
      </div>
      <h2>{{message.subject}}</h2>
    </ion-item>
  </ion-content>
</ion-view>
