<ion-view view-title="Actualités">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear fa fa-list-ul"  ng-click="goThreads()" ></button>
    <button class="button button-icon button-clear fa fa-ellipsis-v actustatus" ng-click = "openPopover($event)"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Actualiser" on-refresh="doRefreshInfos()">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="info in filtered=(infos | filter:filterByStatus | filter:filterByThread) track by $index" class="card">

        <div class="item item-avatar">
          <img ng-src="{{getImageUrl(info.thread_icon)}}" alt="icone {{info.thread_title}}"/>
          <h2>{{info.title}}</h2>
          <h3>{{info.username}}</h3>
          <p>{{info.publication_date | date:'d MMMM y'}}</p>
        </div>

        <ion-card-content class="item actucard ">

          <div class="item-text-wrap" ng-bind-html=renderHtml(info.content)></div>

        </ion-card-content>
        <div class="comment"  ng-show="info.comments !=  null">
          <p  ng-click="toggleComments(info)" ng-class="{active: areCommentsShown(info)}" class="subdued">
            {{getCountComments(info)}}
          </p>
          <ion-item class="item-accordion"  ng-repeat="item in info.comments track by $index"  ng-show="areCommentsShown(info)">
            <h3 style="font-weight: bold;">{{item.username}} à {{item.modified}}</h3>
            <p style="color: black;">{{item.comment}}</p>
          </ion-item>

        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
