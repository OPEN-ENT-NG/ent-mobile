<ion-view view-title="Fils" ng-controller="ThreadsCtrl">
  <ion-content>
    <div class="list">
      <!-- href="#/app/blog/{{$index}}" -->

      <ion-checkbox ng-repeat="thread in threads track by $index">
        <div  class="item item-thumbnail-right item-text-wrap">
          <img ng-src="https://recette-leo.entcore.org{{ thread.icon }}" alt="icone {{thread.title}}">
          <h2>{{thread.title}}</h2>
        </div>
      </ion-checkbox>
    </div>
  </ion-content>
</ion-view>
