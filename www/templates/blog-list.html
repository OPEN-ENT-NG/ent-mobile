<ion-view view-title="Blogs">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear fa fa-list">
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="list">

      <a ng-repeat="blog in blogs track by $index" href="#/app/blog/{{$index}}" class="item item-thumbnail-left">

        <!-- <img ng-src="{{ item.image }}"> -->
        <h2>{{ blog.titre}}</h2>
        <h4>par {{ blog.auteur }}</h4>
      </a>

    </div>

  </ion-content>
</ion-view>
