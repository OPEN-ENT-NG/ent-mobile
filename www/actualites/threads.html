<ion-view view-title="Sélectionner les fils d’actualités à afficher" ng-controller="ActualitesCtrl">
  <ion-content>
    <ion-refresher pulling-text="Actualiser" on-refresh="doRefreshThreads()">
    </ion-refresher>

    <div ng-if="threads.length>0">
      <ion-list>
        <ion-checkbox ng-repeat="thread in threads" ng-model="filterThreads[thread.thread_id]">
          <div  class="item item-thumbnail-right item-text-wrap">
            <img ng-src="{{getImageUrl(thread.thread_icon)}}" alt="icone {{thread.title}}">
            <h2 class="item-text-wrap">{{thread.title}}</h2>
          </div>
        </ion-checkbox>
      </ion-list>
    </div>

    <div ng-if="threads.length==0" class="empty-content">
      Aucun filtre disponible
    </div>
  </ion-content>
</ion-view>
