<ion-view view-title="Liste des Pronotes" ng-controller="ListingUsersCtrl">

  <ion-content>

    <ion-list>
      <div ng-repeat="pronote in pronotes">
          <ion-item ng-click="showPronote(pronote.address,pronote.name)">
            {{pronote.name}}
          </ion-item>
      </div>
    </ion-list>

  </ion-content>

</ion-view>
