<ion-view view-title="Pronotes" ng-controller="ListingUsersCtrl">

  <ion-content>

    <ion-list>
      <div ng-repeat="pronote in pronotes">
          <ion-item ng-click="openPronote(pronote.address)">
            {{pronote.name}}
          </ion-item>
        </h4>
      </div>
    </ion-list>


  </ion-content>

</ion-view>
