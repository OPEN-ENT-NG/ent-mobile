<ion-popover-view class="fit">
  <ion-content>
    <ion-list ng-click="popover.hide()">
      <!-- sauvegarder -->
      <a class="item" ng-click="saveAsDraft(email)">{{
        translationConversation["save"]
      }}</a>

      <!-- supprimer -->
      <a class="item" ng-hide="isTrash()" ng-click="deleteDraft(email)">{{
        translationConversation["delete"]
      }}</a>
    </ion-list>
  </ion-content>
</ion-popover-view>
