<ion-popover-view class="fit">
  <ion-content>
    <ion-list>
      <!-- edition -->
      <a class="item" ng-show=isDraft() ng-click=editMail('DRAFT')>{{translationConversation["modify"]}}</a>

      <!-- reply all -->
      <a class="item" ng-show=isInbox() ng-click=editMail('REPLY_ALL')>{{translationConversation["replyall"]}}</a>

      <!-- reply all -->
      <a class="item" ng-show="!isDraft()"  ng-click=editMail('FORWARD')>{{translationConversation["transfer"]}}</a>

      <!-- dÃ©placer -->
      <a class="item"  ng-hide="isTrash()" ng-click=moveMessage(mail)>{{translationConversation["move.inside.folder"]}}</a>

      <!-- supprimer -->
      <a class="item"  ng-hide="isTrash()" ng-click=trash(mail)>{{translationConversation["delete"]}}</a>

      <!-- restaurer -->
      <a class="item" ng-show="isTrash()" ng-click="restoreMessage(mail)">{{translationConversation["restore"]}}</a>

    </ion-list>
  </ion-content>
</ion-popover-view>
