<ion-view view-title="Messagerie"  ng-controller="MessagerieFoldersCtrl" ng-cloak>

  <ion-content>
    <ion-refresher pulling-text="Actualiser" on-refresh="doRefreshFolders()">
    </ion-refresher>

    <ion-list>
      <div ng-repeat="folder in folders track by $index">
        <ion-item href="#/app/messagerie/{{folder.name}}/{{folder.id}}" ng-show=folder.name.length!=0>
          <i class="foldericon-"></i>
          {{writeWithUnreadNumber(folder)}}
        </ion-item>
        <div class="item item-divider" ng-hide=folder.name.length!=0></div>
      </div>
    </ion-list>

  </ion-content>
  <div class="float-button" ng-click="newMail()">
    <span class="height-fix">
      <a class="content ">
        <i class="new-01icon-"> </i>
      </a>
    </span>
  </div>
</ion-view>
